<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="0900">9 AM</div>
        <textarea class="form-control activity" id="activity-9" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-9" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1000">10 AM</div>
        <textarea class="form-control activity" id="activity-10" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-10" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1100">11 AM</div>
        <textarea class="form-control activity" id="activity-11" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-11" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1200">12 PM</div>
        <textarea class="form-control activity" id="activity-12" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-12" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1300">1 PM</div>
        <textarea class="form-control activity" id="activity-1" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-1" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1400">2 PM</div>
        <textarea class="form-control activity" id="activity-2" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-2" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1500">3 PM</div>
        <textarea class="form-control activity" id="activity-3" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-3" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1600">4 PM</div>
        <textarea class="form-control activity" id="activity-4" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-4" type="button">Save</button>
      </div>
      <div class="form-row input-group mb-3 events">
        <div class="col-2 time" id="1700">5 PM</div>
        <textarea class="form-control activity" id="activity-5" placeholder="Enter activity"></textarea>
        <button class="btn btn-outline-secondary save" id="button-5" type="button">Save</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
